<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-gradient sticky-sm-top">
        <div class="d-flex align-items-center justify-content-between menu">
            <a class="navbar-brand text-dark fw-bolder fs-2" href="#"><img alt="" width="60" height="50" src="Assets/Img/188940.png">PokeDex</a>
            <form class="d-flex justify-content-start search" id="search">
                <input class="form-control me-2" type="search" placeholder="Introduce tu pokemon" aria-label="Search" id="pokemonName">
            </form>
            <div>
                <button type="button" class="btn btn-danger" id="favButton">Favoritos</button>
                <button type="button" class="btn btn-danger" id="allPokemonsButton">All Pokemons</button>
                <button type="button" class="btn btn-danger" id="clearFavorites">Limpiar Favoritos</button>
            </div>

            <div class="col-auto me-5">
                <select class="form-select btn-success" id="types">
                    <option value="allPokemons">Buscar por tipo</option>
                    <option value="psychic">Psíquico</option>
                    <option value="fire">Fuego</option>
                    <option value="water">Agua</option>
                    <option value="steel">Acero</option>
                    <option value="bug">Bicho</option>
                    <option value="dragon">Dragón</option>
                    <option value="electric">Eléctrico</option>
                    <option value="ghost">Fantasma</option>
                    <option value="fairy">Hada</option>
                    <option value="ice">Hielo</option>
                    <option value="fighting">Lucha</option>
                    <option value="normal">Normal</option>
                    <option value="grass">Planta</option>
                    <option value="rock">Roca</option>
                    <option value="dark">Siniestro</option>
                    <option value="ground">Tierra</option>
                    <option value="poison">Veneno</option>
                    <option value="flying">Volador</option>
                </select>
              </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3" id="printCards"></div>
    </div>



    <script src="Js/Index.js"></script>
    <script src="Js/Search.js"></script>
</body>
</html>
